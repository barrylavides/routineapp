<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoutineApp</title>
<link rel="stylesheet" href="{{url_for('static', filename='css/foundation/css/normalize.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='css/foundation/css/foundation.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/app.css')}}">
  </head>
  <body>
<script src="{{url_for('static', filename='js/jquery.js')}}"></script>
<script>
    $(function() {
        $(document).on('click', '.btn', function(e) {
            e.preventDefault();

            var thisEl = $(this),
                rid = thisEl.attr('id');

            $.ajax({
                url: '/tasks',
                method: 'POST',
                data: JSON.stringify({'id': rid}),
                contentType: 'application/json; charset=utf-8',
                success: function(res) {
                    console.log(res.status)
                    if (res.status === 'Success') {
                        thisEl.replaceWith('Finished');
                    }
                }
            });
        });

        $.ajax({
            url: '/tasks',
            method: 'GET',
            success: function(res) {
                var tasks = res['tasks'],
                    str = '',
                    rawDate = Date().split(' '),
                    currentDate = rawDate[0] +' '+ rawDate[1] +' '+ rawDate[2],
                    btn = '';

                for (var i=0; i<tasks.length; i++) {
                    var name = tasks[i].name,
                        tid = tasks[i]._id;

                        if (tasks[i].updated !== undefined) {
                            var recordRawDate = Date(tasks[i].updated[tasks[i].updated.length-1]).split(' '),
                                recordDate = recordRawDate[0] +' '+ recordRawDate[1] +' '+ recordRawDate[2];
     

                            if (currentDate === recordDate) {
                              btn = '<button class="success disabled tiny">Finished</button>'
                            }
                        } else {
                            btn = '<button class="btn tiny alert" id="'+ tid +'">Done</button>'
                        }
                    str += '<tr><td>'+ name +'</td><td>'+ btn +'</td></tr>';
                }

                $('table').append(str);
            }
        });
    });
  </script>
<div class="large-9 medium-8 columns container">
  <ul class="breadcrumbs">
    <li><a href="#">Home</a></li>
    <li><a href="#">History</a></li>
  </ul>
  <table border="1" role="grid">
    <thead>
      <tr>
        <th>Task</th>
        <th>Action</th>
      </tr>
    </thead>
  </table>
</div>
</body>
</html>
